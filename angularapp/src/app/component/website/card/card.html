<section>
  <div class="back-button">
    <button (click)="goBack()">⬅ Back to Dashboard</button>
  </div>

  <div class="card">
    <!-- Front view -->
    <div class="view front">
      <div class="debit">{{card.cardType}} Card</div>
      <div class="bank">NeoBank</div>
      <div class="number">{{fullNumber}}</div>
      <div class="valid">
        <span>VALID THRU</span>
        <span>{{card.expiry}}</span>
      </div>
      <div class="cardHolder">{{card.userName}}</div>
    </div>

    <!-- Back view -->
    <div class="view back">
      <div class="blackbar"></div>
      <div class="cvvtext">
        <h5>CVV</h5>
        <div class="whiteBar"></div>
        <div class="cvv">{{maskedCVV}}</div>
      </div>
      <div class="text">
        Use responsibly. Cardholder agrees to terms.
      </div>
    </div>
  </div>

  <!-- Card Actions -->
  <div class="card-actions">
    <button (click)="toggleDetails()">
      {{showDetails ? 'Hide Card Details' : 'Show Card Details'}}
    </button>

    <button (click)="applyNewCard()" class="apply-new-card-btn">Apply New Card</button>

    <input type="text" placeholder="Enter 4-digit PIN" [(ngModel)]="newPin" maxlength="4">
    <button (click)="setPin()">Set PIN</button>

    <button (click)="blockCard()" [disabled]="card.blocked">Block Card</button>
    <button (click)="deactivateCard()" [disabled]="card.deactivated">Deactivate Card</button>
  </div>

  <!-- Status Info -->
  <div class="status">
    <p *ngIf="card.pinSet">🔒 PIN is set</p>
    <p *ngIf="card.blocked">❌ Card is blocked</p>
    <p *ngIf="card.deactivated">⚠️ Card is deactivated</p>
  </div>
</section>
