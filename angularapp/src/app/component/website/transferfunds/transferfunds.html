<div class="transfer-container">
  <!-- Back Button -->
  <div class="back-button">
    <button type="button" (click)="goBack()">⬅ Back to Dashboard</button>
  </div>

  <h2>Transfer Funds</h2>

  <!-- Success Message -->
  <div *ngIf="transactionSuccess" class="success-message">
    ✅ Transaction Successful!
  </div>

  <!-- Transfer Form -->
  <form (ngSubmit)="transferFunds()">
    <div class="form-group">
      <label>Account Number</label>
      <input type="text" [(ngModel)]="accountNumber" name="accountNumber" required>
    </div>

    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" name="name" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" [(ngModel)]="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label>IFSC</label>
      <input type="text" [(ngModel)]="ifsc" name="ifsc" required>
    </div>

    <div class="form-group">
      <label>Amount</label>
      <input type="number" [(ngModel)]="amount" name="amount" required>
    </div>

    <div class="form-group">
      <label>Transfer Type</label>
      <select [(ngModel)]="transferType" name="transferType">
        <option value="NEFT">NEFT</option>
        <option value="RTGS">RTGS</option>
      </select>
    </div>

    <button type="button" (click)="transferFunds()">Send Money</button>
  </form>

  <!-- Sent History -->
  <div class="transfer-history" *ngIf="transfers.length > 0">
    <h3>Sent Transactions</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Account No</th>
          <th>Name</th>
          <th>Phone</th>
          <th>IFSC</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Date</th>
        </tr>
