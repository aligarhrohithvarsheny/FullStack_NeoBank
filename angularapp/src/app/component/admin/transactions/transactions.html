<div class="transaction-container">
  <h2>User Transactions</h2>
  
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>User</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let txn of transactions">
        <td>{{ txn.id }}</td>
        <td>{{ txn.user }}</td>
        <td>{{ txn.type }}</td>
        <td>â‚¹{{ txn.amount }}</td>
        <td>{{ txn.date }}</td>
        <td>{{ txn.status }}</td>
      </tr>
    </tbody>
  </table>

  <button class="back-btn" (click)="backToDashboard()">Back to Dashboard</button>
</div>
